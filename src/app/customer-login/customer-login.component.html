<div class="bootstrap-wrapper mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class=" title text-center">Customer Login</h2>
        <mat-card class="" style="width:auto">
        
          <!-- customer login form -->
          <form #loginForm="ngForm" (ngSubmit)="formSubmit()" novalidate>
        
      <br>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input  [(ngModel)]="loginData.email" name="email"
          matInput placeholder="Enter your email" required #email="ngModel">
        </mat-form-field>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">Email Id is required</div>
      <br>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input [(ngModel)]="loginData.password"  name="password"
           type="password" matInput placeholder="Enter your password" required #password="ngModel"> 
        </mat-form-field>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert alert-danger">Password is required</div>
       <br>
         <div class="text-center">
          <button type="submit"  mat-raised-button color="primary" [disabled] = "!loginForm.form.valid">LogIn</button>
         </div>
        
        
      </form> 
      <br>
      
      
      
      </mat-card>
      </div>
    
      </div>
    </div>
  
    </div>
